{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
<title>EAD Login</title>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" type="text/css" href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}">

<link rel="stylesheet" type="text/css" href="{% static 'fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">

<link rel="stylesheet" type="text/css" href="{% static 'fonts/iconic/css/material-design-iconic-font.min.css' %}">

<link rel="stylesheet" type="text/css" href="{% static 'vendor/animate/animate.css'%}">

<link rel="stylesheet" type="text/css" href="{% static 'vendor/css-hamburgers/hamburgers.min.css'%}">

<link rel="stylesheet" type="text/css" href="{% static 'vendor/animsition/css/animsition.min.css'%}">

<link rel="stylesheet" type="text/css" href="{% static 'vendor/select2/select2.min.css'%}">

<link rel="stylesheet" type="text/css" href="{% static 'vendor/daterangepicker/daterangepicker.css'%}">

<link rel="stylesheet" type="text/css" href="{% static 'css/util.css'%}">

<link rel="stylesheet" type="text/css" href="{% static 'css/main.css'%}">

<style type="text/css">
	body {
  background-image: url('{{ STATIC_URL }}/images/pic5.jpg');
  background-repeat: no-repeat;
  background-size: cover;
}
	.lavender {
		color: #543E69;
	}
</style>


</head>

<body>
	<div class="limiter">
	<div class="container-login100" style="background-image: url('/static/images/pic5.jpg'); background-size: cover;">
	<div class="wrap-login100">
	<form class="login100-form validate-form" action='signup' method = 'post'>
        {%csrf_token%}
		<span class="login100-form-title p-b-26 lavender">
			<h3>NOTEBOOK TO NOTEPAD<br> </h3>
			<h3> </h3>			
		</span>
        <div class="wrap-input100">
			<input class="input100" type="text" name="first_name" placeholder="First Name">
			<span class="focus-input100" ></span>
        </div>
        <div class="wrap-input100">
			<input class="input100" type="text" name="last_name" placeholder="Last Name">
			<span class="focus-input100" ></span>
		</div>
		<div class="wrap-input100">
			<input class="input100" type="text" name="username" placeholder="Username">
			<span class="focus-input100" ></span>
		</div>
		<div class="wrap-input100 validate-input" data-validate="Valid email is: a@b.c">
			<input class="input100" type="text" name="email" placeholder='Email'>
			<span class="focus-input100"></span>
		</div>
		<div class="wrap-input100 validate-input" data-validate="Enter password">
			<span class="btn-show-pass">
			<i class="zmdi zmdi-eye"></i>
			</span>
			<input class="input100" type="password" name="password" placeholder="Password">
			<span class="focus-input100" ></span>
		</div>
		<div class="container-login100-form-btn">
			<div class="wrap-login100-form-btn">
				<div class="login100-form-bgbtn"></div>
				<button type = 'submit' class="login100-form-btn" >
					signup
                </button>
                
			</div>
		</div>
        <div class="text-center">
			<span class="txt1">
				{%for i in messages%}
                    <p><br>{{i}}</p>
                {% endfor %}
			</span>
		</div>	
    </form>
</div>
</div>
</div>

<div id="dropDownSelect1"></div>

<script src="Login_v2\vendor/jquery/jquery-3.2.1.min.js" type="059010966bcb1ededa97392c-text/javascript"></script>

<script src="Login_v2\vendor/daterangepicker/daterangepicker.js" type="059010966bcb1ededa97392c-text/javascript"></script>

<script src="Login_v2\vendor/countdowntime/countdowntime.js" type="059010966bcb1ededa97392c-text/javascript"></script>

</html>
